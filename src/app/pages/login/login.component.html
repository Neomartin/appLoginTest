<div class="login-container container-fluid">
  <div class="login-form-container">
    <h1 class="lead">LOGIN </h1>
    <hr>
    <div>

    </div>
    <form [formGroup]="form" (ngSubmit)="login()">
      <div class="mb-3">
        <!-- <label for="username" class="form-label">Usuario</label> -->
        <input type="text" [formControlName]="'username'" class="form-control" id="username" autofocus
          placeholder="Ingresar usuario" required minlength="4">
        <div *ngIf="username.invalid && (username.dirty || username.touched)" class="">
          <div *ngIf="username.errors.required">
            Username es obligatorio.
          </div>
          <div *ngIf="username.errors.minlength">
            La longitud mínima del usuario es de 4 caracteres.
          </div>
        </div>
      </div>
      <div class="mb-3">
        <!-- <label for="password" class="form-label">Contraseña</label> -->
        <input type="password" formControlName="password" class="form-control" id="password" placeholder="Contraseña">
        <div *ngIf="password.invalid && (password.dirty || password.touched)" class="">
          <div *ngIf="password.errors.required">
            La contraseña es obligatoria.
          </div>
          <div *ngIf="password.errors.minlength">
            La longitud mínima de la contraseña es de 4 caracteres.
          </div>
        </div>
      </div>
      <div class="mb-3">
        <button [disabled]="!form.valid" type="submit" class="btn btn-warning">Ingresar</button>
      </div>
      <hr>
      <div>
        <p class="fw-bold mb-2 text-center" style="font-size: 1.2rem;">DATOS DE USUARIO</p>
        <div class="d-flex justify-content-evenly ">

          <span class="text-center">USER: neotech </span>  <span class="text-center">PASS: alfabeta</span>
        </div>
        <div></div>
      </div>
    </form>

  </div>
</div>
